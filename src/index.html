<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BALL MONSTER</title>
  <meta name="description" content="A Pokémon type calculator with support for all generations.">
  <meta name="color-scheme" content="dark light">
  <meta name="darkreader-lock">
  <link rel="stylesheet" href="/index.css">
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <script src="/js/htmx.min.js"></script>
  <script src="/js/class-tools.min.js"></script>
  <script src="/js/preload.min.js"></script>
  <script src="/js/fuse.min.js"></script>
</head>
<body classes="add appear" hx-ext="class-tools, preload" ondragstart="return false;">
  <header>
    <!-- <img src="/svg/pokecalcgg.min.svg" alt="pokecalcgg"> -->
    <div class="banner-wrapper">
      <div class="banner">
        <img src="/svg/ball.min.svg"></img>
        <img src="/svg/ball_bm.min.svg"></img>
        <img src="/svg/monster.min.svg"></img>
      </div>
    </div>
    <p>...a Pokémon type calculator.</p>
  </header>
  <nav hx-boost="true">
    <div class="nav-links">
      <a href="#" id="offense" hx-get="/pages/offense" hx-target="#content" hx-swap="innerHTML" class="page-link active" aria-label="Offense" preload="mouseover">Offense</a>
      <a href="#" id="defense" hx-get="/pages/defense" hx-target="#content" hx-swap="innerHTML" class="page-link" aria-label="Defense" preload="mouseover">Defense</a>
      <a href="#" id="more" hx-get="/pages/more" hx-target="#content" hx-swap="innerHTML" class="page-link" aria-label="More" preload="mouseover">More</a>
    </div>
    <div class="gen-display">
      <h4>Current Gen: </h4>
      <span id="gen"></span>
    </div>
  </nav>
  <div id="search-layer">
    <div id="search-backdrop" class="search-backdrop hidden"></div>
    <div id="search-container" class="search-container">
      <input
        type="search"
        id="search"
        name="search"
        autocomplete="off"
        maxlength="30"
      />
      <div id="search-results" class="search-results hidden"></div>
    </div>
  </div>

  <main id="content" data-mode="offense" hx-get="/pages/offense" hx-trigger="load">
  </main>
  <script src="/js/scripts.js" defer></script>
</body>
</html>
