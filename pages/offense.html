<div class="offense">
  <!-- Left Side -->
  <div class="selectable">
    <!-- Type Buttons -->
    <div class="primary-types">
      <h2>Choose type</h2>
      <div class="button-grid">
        <button data-type="normal">Normal</button>
        <button data-type="fire">Fire</button>
        <button data-type="water">Water</button>
        <button data-type="electric">Electric</button>
        <button data-type="grass">Grass</button>
        <button data-type="ice">Ice</button>
        <button data-type="fighting">Fighting</button>
        <button data-type="poison">Poison</button>
        <button data-type="ground">Ground</button>
        <button data-type="flying">Flying</button>
        <button data-type="psychic">Psychic</button>
        <button data-type="bug">Bug</button>
        <button data-type="rock">Rock</button>
        <button data-type="ghost">Ghost</button>
        <button data-type="dragon">Dragon</button>
        <button data-type="dark">Dark</button>
        <button data-type="steel">Steel</button>
        <button data-type="fairy">Fairy</button>
        <button data-type="stellar">Stellar</button>
      </div>
    </div>
    <!-- Exceptions to Type Effectivity -->
    <div class="exceptions_o">
      <!-- Special Moves -->
      <div class="special-moves">
        <h3>Choose special move</h3>
        <div class="button-grid">
          <button class="move-button" data-move="flying_press">Flying Press</button>
          <button class="move-button" data-move="freeze-dry">Freeze-Dry</button>
          <button class="move-button" data-move="thousand_arrows">Thousand Arrows</button>
        </div>
      </div>
      <!-- Special Effects -->
      <div class="special-effects">
        <h3>Choose ability or active effect</h3>
        <div class="effect-list">
          <label><input type="checkbox" class="effect-checkbox" value="foresight"> Foresight (Gen 2 only)</label>
          <label><input type="checkbox" class="effect-checkbox" value="flash_fire_atk"> Flash Fire</label>
          <label><input type="checkbox" class="effect-checkbox" value="odor_sleuth"> Odor Sleuth (Gen 3 only)</label>
          <label><input type="checkbox" class="effect-checkbox" value="gravity_atk"> Gravity</label>
          <label><input type="checkbox" class="effect-checkbox" value="scrappy"> Scrappy</label>
          <label><input type="checkbox" class="effect-checkbox" value="tinted_lens"> Tinted Lens</label>
          <label><input type="checkbox" class="effect-checkbox" value="water_bubble_atk"> Water Bubble</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side: Effectiveness Results -->
  <div class="effectiveness-results">
    <div class="result-groups">
      <div class="result-group">
        <h3>Deals 4x to</h3>
        <ul id="4x"></ul>
      </div>
      <div class="result-group">
        <h3>Deals 3x to</h3>
        <ul id="3x"></ul>
      </div>
      <div class="result-group">
        <h3>Deals 2x to</h3>
        <ul id="2x"></ul>
      </div>
      <div class="result-group">
        <h3>Deals 1.5x to</h3>
        <ul id="1.5x"></ul>
      </div>
      <div class="result-group">
        <h3>Deals 1x to</h3>
        <ul id="1x"></ul>
      </div>
      <div class="result-group">
        <h3>Deals 0.75x to</h3>
        <ul id="0.75x"></ul>
      </div>
      <div class="result-group">
        <h3>Deals 0.5x to</h3>
        <ul id="0.5x"></ul>
      </div>
      <div class="result-group">
        <h3>Deals 0.25x to</h3>
        <ul id="0.25x"></ul>
      </div>
      <div class="result-group">
        <h3>Deals 0x to</h3>
        <ul id="0x"></ul>
      </div>
    </div>
  </div>
</div>
