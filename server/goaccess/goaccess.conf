# goaccess.conf
time-format %H:%M:%S
date-format %d/%b/%Y
log-format %h - - [%d:%t %^] \"%r\" %s %b \"%R\" \"%u\"

# output location
output /data/html/report.html

html-report-title Daily Traffic -- ball.monster

# filtering settings
num-tests 0
no-progress true
no-ip-validation true

# db settings
keep-last 1
db-path /data/goaccess-db

# remove panels
ignore-panel HOSTS
ignore-panel VIRTUAL_HOSTS
ignore-panel REMOTE_USER
ignore-panel GEO_LOCATION

# ignore self-referrals
ignore-referrer ball.monster
ignore-referrer *.ball.monster
ignore-referrer *.grantschussler.dev
ignore-referrer grantschussler.dev